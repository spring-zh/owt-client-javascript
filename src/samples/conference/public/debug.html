    <script language="JavaScript">

      function syntaxHighlight(json) {
          if (typeof json != 'string') {
              json = JSON.stringify(json, undefined, 4);
          }
          json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
          return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
              var cls = 'number';
              if (/^"/.test(match)) {
                  if (/:$/.test(match)) {
                      cls = 'key';
                  } else {
                      cls = 'string';
                  }
              } else if (/true|false/.test(match)) {
                  cls = 'boolean';
              } else if (/null/.test(match)) {
                  cls = 'null';
              }
              return '<span class="' + cls + '">' + match + '</span>';
          });
      }

      function SelectRoom(list){
        
        var value = list.value;
        $('#room_id').val(value);
        let room_id = $('#room_id').val();

        getRoom(room_id, function(response) {
            $('#room_info_json').html(syntaxHighlight(JSON.parse(response)));
        });

        $('#stream_info_json').html(null);

        listStreams(room_id, function(response) {
          var streams = JSON.parse(response);

          let streamlist = document.getElementById('stream_list');
          $("#stream_list").empty();
          for(const stream of streams){
            console.log('zsplog stream id: ' + stream.id + "\n");
              var itemstring = stream.type + "(" +stream.id + ")";

              let node = document.createElement("option");
              node.style = "height:25;text-align:center;";
              $(node).val(stream.id);
              $(node).text(itemstring);

              streamlist.appendChild(node);
          }
        });
      };

      function SelectStream(list){
        var value = list.value;
        $('#stream_id').val(value);
        let stream_id = $('#stream_id').val();
        let room_id = $('#room_id').val();
        getStream(room_id, stream_id, function(response) {
            $('#stream_info_json').html(syntaxHighlight(JSON.parse(response)));
        });
      };

      function UpdateRoomList(){

        listRooms(function(response) {

                // console.log('zsplog listRooms: \n' + response);
                let roomlist = document.getElementById('room_list');

                }

      }
